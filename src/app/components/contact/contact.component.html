<section id="contact" class="contact-section" data-aos="zoom-in">
  <h1 class="section-title">Contact Me</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="contact-form">
    <textarea rows="1" type="text" placeholder="Your Name" formControlName="name"></textarea>
    <div *ngIf="submitted && f['name'].errors" class="error-msg">
      <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
      <small *ngIf="f['name'].errors?.['minlength']">Min 3 characters.</small>
    </div>

    <textarea rows="1" type="email" placeholder="Your Email" formControlName="email"></textarea>
    <div *ngIf="submitted && f['email'].errors" class="error-msg">
      <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
      <small *ngIf="f['email'].errors?.['email']">Invalid email.</small>
    </div>

    <textarea rows="6" placeholder="Your Message" formControlName="message"></textarea>
    <div *ngIf="submitted && f['message'].errors" class="error-msg">
      <small *ngIf="f['message'].errors?.['required']">Message is required.</small>
      <small *ngIf="f['message'].errors?.['minlength']">Min 10 characters.</small>
    </div>

    <button type="submit">Send Message</button>

    <div *ngIf="successMessage" class="success-msg">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
  </form>
</section>
